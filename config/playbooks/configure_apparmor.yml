# /config/playbooks/configure_apparmor.yml
---
- name: Configure AppArmor Profiles
  hosts: all
  become: yes
  
  vars:
    # По умолчанию 'present'. Переопределить через -e "addon_state=absent"
    addon_state: "present"

  roles:
    - role: apparmor_configure
