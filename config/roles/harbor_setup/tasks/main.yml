---
# /config/roles/harbor_setup/tasks/main.yml

# --- Wait for APT block ---
- name: Wait for apt locks to be released
  ansible.builtin.shell:
    cmd: "while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do echo 'Waiting for dpkg lock...' && sleep 10; done; while fuser /var/lib/apt/lists/lock >/dev/null 2>&1; do echo 'Waiting for apt lists lock...' && sleep 10; done;"
  args:
    executable: /bin/bash
  when: ansible_os_family == "Debian"
  changed_when: false
  register: wait_for_lock
  until: wait_for_lock.rc == 0
  retries: 18 # Wait up to 3 minutes
  delay: 10
  become: yes
# --- End wait block ---

- name: Install Docker prerequisites
  ansible.builtin.apt:
    name: ["ca-certificates", "curl", "gnupg"]
    state: present
    update_cache: yes
  become: yes

- name: Add Docker GPG key
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
    force: true
  become: yes

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_architecture if ansible_architecture == 'aarch64' else 'amd64' }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  become: yes

- name: Ensure Docker and Docker Compose are installed
  ansible.builtin.apt:
    name: ["docker-ce", "docker-compose-plugin"]
    state: present
    update_cache: yes
  become: yes

# --- Harbor Installation ---
- name: Ensure installation directory exists
  ansible.builtin.file:
    path: "{{ harbor_install_dir }}"
    state: directory
    mode: "0755"
  become: yes

- name: Download Harbor Offline Installer
  ansible.builtin.unarchive:
    src: "https://github.com/goharbor/harbor/releases/download/{{ harbor_version }}/harbor-offline-installer-{{ harbor_version }}.tgz"
    dest: "{{ harbor_install_dir }}"
    remote_src: yes
    extra_opts: [--strip-components=1]
    creates: "{{ harbor_install_dir }}/install.sh"
  become: yes
  register: installer_downloaded

- name: Copy custom harbor.yml
  ansible.builtin.template:
    src: harbor.yml.j2
    dest: "{{ harbor_install_dir }}/harbor.yml"
    mode: "0644"
  become: yes
  register: harbor_config_file

# --- Launch logic ---

- name: Stop Harbor (if running, before 'prepare')
  ansible.builtin.command:
    cmd: docker compose down -v
    chdir: "{{ harbor_install_dir }}"
  become: yes
  ignore_errors: yes
  when: harbor_config_file.changed

- name: Run 'prepare' (if config or installer changed)
  ansible.builtin.command:
    cmd: ./prepare
    chdir: "{{ harbor_install_dir }}"
  become: yes
  when: harbor_config_file.changed or installer_downloaded.changed
  changed_when: true

- name: Run Harbor installation script
  ansible.builtin.command:
    cmd: ./install.sh --with-trivy
    chdir: "{{ harbor_install_dir }}"
  become: yes
  changed_when: true

- name: Copy systemd unit file for Harbor
  ansible.builtin.template:
    src: harbor.service.j2
    dest: /etc/systemd/system/harbor.service
    mode: "0644"
  become: yes
  notify: Reload systemd

- name: Enable Harbor service (autostart on boot)
  ansible.builtin.systemd:
    name: harbor
    enabled: yes
    state: started
  become: yes
