---
# /config/roles/harbor_setup/tasks/main.yml

# --- Блок ожидания APT (ИСПРАВЛЕННЫЙ) ---
- name: Wait for apt locks to be released
  ansible.builtin.shell:
    cmd: "while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do echo 'Waiting for dpkg lock...' && sleep 10; done; while fuser /var/lib/apt/lists/lock >/dev/null 2>&1; do echo 'Waiting for apt lists lock...' && sleep 10; done;"
  args:
    executable: /bin/bash
  when: ansible_os_family == "Debian"
  changed_when: false
  register: wait_for_lock
  until: wait_for_lock.rc == 0
  retries: 18 # Ждать максимум 3 минуты
  delay: 10
  become: yes
# --- Конец блока ожидания ---

- name: Установить необходимые пакеты для Docker
  ansible.builtin.apt:
    name: ["ca-certificates", "curl", "gnupg"]
    state: present
    update_cache: yes
  become: yes

- name: Добавить GPG-ключ Docker
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
    force: true
  become: yes

- name: Добавить репозиторий Docker
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_architecture if ansible_architecture == 'aarch64' else 'amd64' }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  become: yes

- name: Убедиться, что Docker и Docker Compose установлены
  ansible.builtin.apt:
    name: ["docker-ce", "docker-compose-plugin"]
    state: present
    update_cache: yes
  become: yes

# --- Установка Harbor ---
- name: Убедиться, что каталог установки существует
  ansible.builtin.file:
    path: "{{ harbor_install_dir }}"
    state: directory
    mode: "0755"
  become: yes

- name: Загрузить Harbor Offline Installer
  ansible.builtin.unarchive:
    src: "https://github.com/goharbor/harbor/releases/download/{{ harbor_version }}/harbor-offline-installer-{{ harbor_version }}.tgz"
    dest: "{{ harbor_install_dir }}"
    remote_src: yes
    extra_opts: [--strip-components=1]
    creates: "{{ harbor_install_dir }}/install.sh"
  become: yes
  register: installer_downloaded

- name: Скопировать кастомный harbor.yml
  ansible.builtin.template:
    src: harbor.yml.j2
    dest: "{{ harbor_install_dir }}/harbor.yml"
    mode: "0644"
  become: yes
  register: harbor_config_file

# --- ИСПРАВЛЕННАЯ ЛОГИКА ЗАПУСКА ---

- name: Остановить Harbor (если запущен, перед 'prepare')
  ansible.builtin.command:
    cmd: docker compose down -v
    chdir: "{{ harbor_install_dir }}"
  become: yes
  ignore_errors: yes
  when: harbor_config_file.changed # Запускать только если конфиг поменялся

- name: Запустить 'prepare' (если конфиг или инсталлер изменились)
  ansible.builtin.command:
    cmd: ./prepare
    chdir: "{{ harbor_install_dir }}"
  become: yes
  # Запускаем, если конфиг или инсталлер изменились, ИЛИ если docker compose не запущен
  when: harbor_config_file.changed or installer_downloaded.changed
  changed_when: true # 'prepare' всегда считается изменением

- name: Запустить скрипт установки Harbor (Гарантирует запуск)
  ansible.builtin.command:
    cmd: ./install.sh --with-trivy
    chdir: "{{ harbor_install_dir }}"
  become: yes
  changed_when: true # 'install' всегда считается изменением

- name: Скопировать systemd unit-файл для Harbor
  ansible.builtin.template:
    src: harbor.service.j2
    dest: /etc/systemd/system/harbor.service
    mode: "0644"
  become: yes
  notify: Reload systemd

- name: Включить сервис Harbor (для автозапуска при загрузке)
  ansible.builtin.systemd:
    name: harbor
    enabled: yes
    state: started # (Также запускаем его немедленно)
  become: yes
