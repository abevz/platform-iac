# config/roles/minio_setup/tasks/main.yml
---
# /config/roles/minio_setup/tasks/main.yml

# --- Docker Repository Installation Block ---
- name: Install Docker prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes
  become: yes

- name: Add Docker GPG key (Debian/Ubuntu)
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
    force: true
  become: yes

- name: Add Docker repository (Debian/Ubuntu)
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_architecture if ansible_architecture == 'aarch64' else 'amd64' }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  become: yes
# --- End Docker Repository Block ---

- name: Ensure Docker and Docker Compose are installed
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-compose-plugin
    state: present
    update_cache: yes
  become: yes

- name: Ensure MinIO directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  become: yes
  loop:
    - "{{ minio_root_dir }}"
    - "{{ minio_data_dir }}"
    - "{{ minio_config_dir }}"

- name: Copy docker-compose.yml for MinIO
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ minio_root_dir }}/docker-compose.yml"
    mode: "0644"
  become: yes
  notify: Restart minio-server

- name: Ensure MinIO is running (Docker Compose)
  community.docker.docker_compose_v2:
    project_src: "{{ minio_root_dir }}"
    state: present
  become: yes
