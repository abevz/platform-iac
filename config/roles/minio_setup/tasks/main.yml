# config/roles/minio_setup/tasks/main.yml
---
# /config/roles/minio_setup/tasks/main.yml

# --- НАЧАЛО: Блок установки репозитория Docker (из nginx_proxy_setup) ---
- name: Установить необходимые пакеты для Docker
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes
  become: yes

- name: Добавить GPG-ключ Docker (Debian/Ubuntu)
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
    force: true
  become: yes

- name: Добавить репозиторий Docker (Debian/Ubuntu)
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_architecture if ansible_architecture == 'aarch64' else 'amd64' }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  become: yes
# --- КОНЕЦ: Блок установки репозитория ---

- name: Убедиться, что Docker и Docker Compose установлены
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-compose-plugin
    state: present
    update_cache: yes
  become: yes

- name: Убедиться, что директории для MinIO существуют
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  become: yes
  loop:
    - "{{ minio_root_dir }}"
    - "{{ minio_data_dir }}"
    - "{{ minio_config_dir }}"

- name: Скопировать docker-compose.yml для MinIO
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ minio_root_dir }}/docker-compose.yml"
    mode: "0644"
  become: yes
  notify: Restart minio-server

- name: Убедиться, что MinIO запущен (Docker Compose)
  community.docker.docker_compose_v2:
    project_src: "{{ minio_root_dir }}"
    state: present # 'present' = up
  become: yes
