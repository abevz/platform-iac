# config/roles/traefik_install/files/traefik-values.yaml
# (Your traefik-values.yaml content)

providers:
  kubernetesGateway:
    enabled: true
  kubernetesCRD:
    enabled: true
  kubernetesIngress:
    enabled: true

log:
  level: INFO

dashboard:
  enabled: true

experimental:
  kubernetesGateway:
    enabled: true
    gateway:
      service:
        type: LoadBalancer # Note: In your lab cluster this may create a 'pending' LoadBalancer

entryPoints:
  websecure:
    address: ":8443/tcp"
    proxyProtocol:
      insecure: true

service:
  ports:
    websecure:
      port: 443
      targetPort: 8443

additionalArguments:
  - "--entryPoints.web.proxyProtocol.insecure=true"
  - "--entryPoints.websecure.proxyProtocol.insecure=true"
