---
- name: Ensure prerequisites for Helm repository are installed
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - gpg
      - curl
    state: present
    update_cache: yes

- name: Add Helm GPG key
  ansible.builtin.shell:
    cmd: curl https://baltocdn.com/helm/signing.asc | gpg --dearmor -o /usr/share/keyrings/helm.gpg
    args:
      creates: /usr/share/keyrings/helm.gpg
  changed_when: false

- name: Add Helm APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main"
    state: present
    filename: helm-stable-debian

- name: Install Helm binary
  ansible.builtin.apt:
    name: helm
    state: present
    update_cache: yes

- name: Add Calico (Tigera) Helm repository
  kubernetes.core.helm_repository:
    name: projectcalico
    repo_url: "{{ calico_helm_repo_url }}"
    state: present

- name: Install Calico Operator via Helm
  kubernetes.core.helm:
    name: calico
    chart_ref: projectcalico/tigera-operator
    chart_version: "{{ calico_chart_version }}"
    release_namespace: "{{ calico_namespace }}"
    create_namespace: true
    state: present
    wait: true
    timeout: 10m
