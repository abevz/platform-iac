---
- name: Add Tailscale GPG key
  ansible.builtin.get_url:
    url: https://pkgs.tailscale.com/stable/debian/bookworm.noarmor.gpg
    dest: /usr/share/keyrings/tailscale-archive-keyring.gpg
    mode: "0644"
  become: yes

# --- ИСПРАВЛЕНИЕ: Скачиваем официальный list-файл вместо ручного создания ---
- name: Add Tailscale repository list file
  ansible.builtin.get_url:
    url: https://pkgs.tailscale.com/stable/debian/bookworm.tailscale-keyring.list
    dest: /etc/apt/sources.list.d/tailscale.list
    mode: "0644"
  become: yes

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
  become: yes

- name: Install Tailscale
  ansible.builtin.apt:
    name: tailscale
    state: present
  become: yes

- name: Enable IP forwarding
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    sysctl_set: true
    state: present
    reload: true
  become: yes

- name: Check Tailscale status
  ansible.builtin.command: tailscale status
  register: ts_status
  changed_when: false
  failed_when: false

- name: Authenticate Tailscale
  ansible.builtin.command: "tailscale up --authkey={{ tailscale_auth_key }} --hostname=support-server"
  when: "'Logged out' in ts_status.stdout or ts_status.rc != 0"
  become: yes
