# config/roles/cert_manager_install/tasks/main.yml
# /config/roles/cert_manager_install/tasks/main.yml
---
- name: Set target cert-manager version
  ansible.builtin.set_fact:
    cert_manager_target_version: >-
      {{ requested_version | default(cert_manager_version) }}

- name: Add cert-manager repository (Jetstack)
  kubernetes.core.helm_repository:
    name: jetstack
    repo_url: https://charts.jetstack.io
    state: present

- name: Install/Remove cert-manager (Helm)
  kubernetes.core.helm:
    name: cert-manager
    chart_ref: jetstack/cert-manager
    release_namespace: "{{ cert_manager_namespace }}"
    create_namespace: "{{ addon_state == 'present' }}"
    version: "{{ cert_manager_target_version }}"
    state: "{{ addon_state }}"
    wait: yes
    timeout: 5m
    set_values:
      - value: installCRDs=true
      - value: global.leaderElection.namespace={{ cert_manager_namespace }}
      - value: extraArgs[0]=--enable-gateway-api

- name: Manage Cloudflare API secret
  kubernetes.core.k8s:
    state: "{{ addon_state }}"
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: cloudflare-api-token
        namespace: "{{ cert_manager_namespace }}"
      stringData:
        api-token: "{{ cloudflare.api_token | default('') }}"
  when: cloudflare.api_token | default('') | length > 0

- name: Manage Cloudflare ClusterIssuer
  kubernetes.core.k8s:
    state: "{{ addon_state }}"
    definition:
      apiVersion: cert-manager.io/v1
      kind: ClusterIssuer
      metadata:
        name: letsencrypt-cloudflare
      spec:
        acme:
          server: "{{ letsencrypt_server }}"
          email: "{{ cloudflare.email | default('') }}"
          privateKeySecretRef:
            name: letsencrypt-cloudflare
          solvers:
            - dns01:
                cloudflare:
                  email: "{{ cloudflare.email | default('') }}"
                  apiTokenSecretRef:
                    name: cloudflare-api-token
                    key: api-token
  when: cloudflare.api_token | default('') | length > 0

- name: Display result
  ansible.builtin.debug:
    msg: "cert-manager ({{ addon_state }}) complete."
